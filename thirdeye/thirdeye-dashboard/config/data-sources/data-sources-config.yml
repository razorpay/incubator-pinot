
# Please put the mock data source as the first in this configuration.
dataSourceConfigs:
  - className: org.apache.pinot.thirdeye.datasource.sql.SqlThirdEyeDataSource
    properties:
      MySQL:
        - db:
            mysql: jdbc:mysql://?$MYSQL_HOSTNAME:?$MYSQL_PORT/?$THIRDEYE_DATABASE?allowPublicKeyRetrieval=true&
          user: ?$MYSQL_USERNAME
          password: ?$MYSQL_PASSWORD
          driver: com.mysql.cj.jdbc.Driver
      # PostgreSQL:
      #   - db:
      #       postgres: jdbc:postgresql://?$POSTGRES_HOSTNAME:?$POSTGRES_PORT/?$THIRDEYE_POSTGRES_DATABASE
      #     user: ?$THIRDEYE_POSTGRES_USER
      #     password: ?$THIRDEYE_POSTGRES_PASSWORD
      Druid:
        - db:
            druid: jdbc:avatica:remote:url=?$DRUID_URL
          user: ?$DRUID_USERNAME
          password: ?$DRUID_PASSWORD