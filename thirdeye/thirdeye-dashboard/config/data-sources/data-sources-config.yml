
# Please put the mock data source as the first in this configuration.
dataSourceConfigs:
  - className: org.apache.pinot.thirdeye.datasource.sql.SqlThirdEyeDataSource
    properties:
      MySQL:
        - db:
            mysql: jdbc:mysql://?$MYSQL_HOSTNAME:?$MYSQL_PORT/?$THIRDEYE_DATABASE?allowPublicKeyRetrieval=true&
          user: ?$MYSQL_USER
          password: ?$MYSQL_PASSWORD
          driver: com.mysql.cj.jdbc.Driver
      PostgreSQL:
        - db:
            postgres: jdbc:postgresql://?$POSTGRES_HOSTNAME:?$POSTGRES_PORT/?$POSTGRES_DATABASE
          user: ?$POSTGRESQL_USER
          password: ?$POSTGRESQL_PASSWORD
