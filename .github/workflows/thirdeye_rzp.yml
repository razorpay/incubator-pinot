name: Thirdeye RZP Builder

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.14
        uses: actions/setup-java@v1
        with:
          java-version: '14.0.2'
          architecture: x64
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Install Base Packages
        run: sudo apt-get update && sudo apt-get install -y --no-install-recommends vim wget curl git automake bison flex g++ libboost-all-dev libevent-dev libssl-dev libtool make pkg-config nodejs 
      - name: Build Thirdeye
        #run: cd thirdeye && mvn -DskipTests -T 1C clean compile package && cd .. || exit 1
        run: cd thirdeye && ./install.sh && cd ..|| exit 1
      - name: Docker Push Dockerhub
        uses: docker/build-push-action@v1
        with:
          dockerfile: docker/images/pinot-thirdeye/Dockerfile.java14
          repository: razorpay/thirdeye
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          tags: ${{ github.sha }}

